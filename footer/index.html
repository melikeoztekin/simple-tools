          <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-5">

                <div class="search">
                  <form action="#" class="subscribe">

                      type="email"

                      placeholder="E-mail address"
                    />

                      <i class="fa fa-paper-plane"></i>
                    </button>
