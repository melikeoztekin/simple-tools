<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form | HTML & CSS & JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Dynamic Form</h1>
    <div class="container">
      <form action="">
        <div id="formfield">
          <input
            type="text"
            name="text"
            class="text"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="text"
            class="text"
            placeholder="Email"
            required
          />
          <input
            type="text"
            name="text"
            class="text"
            placeholder="Optional field"
          />
        </div>
        <input type="Submit" name="submit" value="Submit" />
      </form>
      <div class="controls">
        <button class="add" onclick="add()">
          <i class="fa fa-solid fa-plus"></i>Add
        </button>
        <button class="remove" onclick="remove()">
          <i class="fa fa-solid fa-minus"></i>Remove
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
