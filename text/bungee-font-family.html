<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bungee Font Family</title>
  </head>
  <style>
    h1 {
      text-align: center;
      white-space: wrap;
      text-stroke: 3px #c52aec;
      -webkit-text-stroke: 3px #c52aec;
      text-shadow: 5px 5px 0px #c52aec;
      font-family: "Bungee", cursive;
      color: #eac5fc;
      font-size: 5rem;
      text-transform: uppercase;
    }
  </style>
  <body>
    <h1>HELLO WORLD</h1>
  </body>
</html>
